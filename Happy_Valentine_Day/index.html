<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíõ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .minion-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .minion-gif {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff69b4;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
            position: relative;
            min-height: 80px;
        }

        button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            transform: scale(1);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,105,180,0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            transform: scale(1);
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #ccc, #aaa);
        }

        /* When Yes button grows, it will overlap */
        #yesBtn.growing {
            z-index: 10;
        }

        /* Fireworks screen */
        .fireworks-container {
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .fireworks-gif {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .celebration-text {
            font-size: 36px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .love-message {
            font-size: 20px;
            color: #ff1493;
            margin-top: 20px;
            line-height: 1.6;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 0.5s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <div class="heart">üíõ</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíï</div>
    <div class="heart">üíù</div>
    <div class="heart">üíó</div>

    <div class="container">
        <!-- Question Screen -->
        <div id="questionScreen" class="screen active">
            <div class="minion-container">
                <img src="minion-love.gif" 
                     alt="Minion with heart" 
                     class="minion-gif"
                     onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzBiMDk4ZjZkNzU4NjI3YjNjNjE0OGQ4ZTY1YTU5YjhjNzE0YTU2YSZjdD1n/3oEjI1erPMTMBFmNHi/giphy.gif'">
                
                <h1>Will you be my valentine? üíï</h1>
                
                <div class="buttons-container">
                    <button id="yesBtn">Yes</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>

        <!-- Celebration Screen -->
        <div id="celebrationScreen" class="screen">
            <div class="fireworks-container">
                <img src="fireworks.gif" 
                     alt="Fireworks celebration" 
                     class="fireworks-gif"
                     onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGQ4YjE1ZjU4MzZhZjU3NmQxNjI4MWQ0NzY1Yzk4YTI5ZDI5ZjQ5OSZjdD1n/26tOZ42Mg6pbTUPHW/giphy.gif'">
                
                <div class="celebration-text">YAYYY!!! üéâ</div>
                
                <div class="love-message">
                    I'm so happy! ‚ù§Ô∏è<br>
                    Happy Valentine's Day! üíù<br>
                    You made my day! ü•∞
                </div>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const celebrationScreen = document.getElementById('celebrationScreen');
        
        let clickCount = 0;
        let currentScale = 1;

        // When "No" is clicked, make "Yes" button bigger and overlap it
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            growYesButton();
        });

        function growYesButton() {
            clickCount++;
            currentScale += 0.4;
            
            yesBtn.classList.add('growing');
            yesBtn.style.transform = `scale(${currentScale})`;
            yesBtn.style.transition = 'all 0.3s ease';
            
            // Change the text on "No" button to make it funny
            const responses = [
                "No",
                "Are you sure?",
                "Really?? ü§î",
                "Think again! üíï",
                "Nooo! ü•∫",
                "Please??? üíù",
                "Just YES! üëâ"
            ];
            
            if (clickCount < responses.length) {
                noBtn.textContent = responses[clickCount];
            }

            // Make No button smaller and harder to click
            noBtn.style.transform = `scale(${Math.max(0.3, 1 - clickCount * 0.15)})`;
            noBtn.style.opacity = Math.max(0.5, 1 - clickCount * 0.1);
        }

        // When "Yes" is clicked, show celebration
        yesBtn.addEventListener('click', function() {
            questionScreen.classList.remove('active');
            celebrationScreen.classList.add('active');
            
            // Optional: Create confetti effect
            createConfetti();
        });

        // Simple confetti effect
        function createConfetti() {
            const emojis = ['üíï', 'üíñ', 'üíù', 'üíó', 'üíì', 'üíû', '‚ù§Ô∏è', 'üíõ'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = '30px';
                    confetti.style.opacity = '1';
                    confetti.style.zIndex = '1000';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.transition = 'all 3s ease-in';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.style.top = '120vh';
                        confetti.style.opacity = '0';
                        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    }, 10);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
